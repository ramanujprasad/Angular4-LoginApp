<header class="admin-header">
   {{'admin.header.title' | translate}}
</header>
<div class="admin-dropdown">
    <button class="admin-dropdown__dropbtn">Language</button>
        <i class="fa fa-caret-down admin-dropdow__dropicon" aria-hidden="true"></i>
        <div class="admin-dropdown__content">
            <div *ngFor="let lang of supportedLanguages"
            (click)="selectLang(lang.value)"
            class="admin-dropdown__lang-default" [class.admin-dropdown__lang-active]="isCurrentLang(lang.value)">
            {{ lang.display }}
            </div>
        </div>
        
</div>
