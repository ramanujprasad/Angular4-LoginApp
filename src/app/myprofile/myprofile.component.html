<div class="admin-profile">
  <button (click)="toggleMenu()" class="admin-hamburger">
    <span>toggle menu</span>
  </button>
  <app-side-bar [@slideInOut]="menuState"></app-side-bar>
  <div class="admin-profile__title">
    <h2>Employee Informations</h2>
  </div>
  <div class="admin-profile__employees">
    <app-employee
       *ngFor="let employee of employees"
        [employee]="employee"
        (onDelete)="onEmployeeDelete($event)"></app-employee>
  </div>
</div>
