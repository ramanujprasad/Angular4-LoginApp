<form [formGroup]="registerForm" (ngSubmit)="onFormSubmitted(registerForm.value)">
  <div class="register-title">
    <h2>Register</h2>
  </div>
  <div class="input">
    <label class="register-name-label">Full Name</label>
    <input type="text" class="register-name-input" formControlName="name">
     <div [hidden]="registerForm.controls.name.valid || registerForm.controls.name.untouched">
      <div [hidden]="!registerForm.controls.name.hasError('required')" class="help-block name-req">
        Name is required!
      </div>
    </div>
  </div>
  <div class="input">
    <label class="register-email-label">Email</label>
    <input type="text" class="register-email-input" formControlName="email">
     <div [hidden]="registerForm.controls.email.valid || registerForm.controls.email.untouched">
      <div [hidden]="!registerForm.controls.email.hasError('required')" class="help-block email-req">
        Email is required!
      </div>
      <div [hidden]="!registerForm.controls.username.hasError('pattern')">
        Oops, wrong pattern buddy!
      </div>
    </div>
  </div>
  <div class="input">
    <label class="register-username-label">Username</label>
    <input type="text" class="register-username-input" formControlName="username">
    <div [hidden]="registerForm.controls.username.valid || registerForm.controls.username.untouched">
      <div [hidden]="!registerForm.controls.username.hasError('required')" class="help-block username-req">
        Username is required!
      </div>
      <div [hidden]="!registerForm.controls.username.hasError('minlength')" class="help-block">
        At least 5 characters.
      </div>
    </div>
  </div>
  <div class="input">
    <label class="register-password-label">Password</label>
    <input type="text" class="register-password-input" formControlName="password">
    <div [hidden]="registerForm.controls.password.valid || registerForm.controls.password.untouched">
      <div [hidden]="!registerForm.controls.password.hasError('required')" class="help-block password-req">
        Password is required!
      </div>
    </div>
  </div>
  <div>
    <button type="submit" class="btn register-btn" [disabled]="registerForm.invalid">Register</button>
    <a [routerLink]="['/']" class="btn register-link">Cancel</a>
  </div>
</form>
